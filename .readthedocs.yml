# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  apt_packages:
    - graphviz
  tools:
    python: "3.12"

  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    # Partial override of build dependencies was introduced in
    # https://github.com/readthedocs/readthedocs.org/pull/11710
    install:
      - uv pip install --dependency-groups=docs .
